
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">



<head>
  <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" /> 
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
     <title>Add a New Book</title>
</head>
<body>
 <div layout:fragment="content" class="container mySpace">
 <h3>Add a New Book in your Catalogue</h3>
      
 <form action="#" th:action="@{/book}"
					th:object="${book}" method="post">
<div class="form-group">
		    <label class="control-label col-sm-2" for="title">Title:</label>
		     <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="title" name="title"  th:field="*{title}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="free">Free:</label>
		     <label th:if="${#fields.hasErrors('free')}" th:errors="*{free}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="free" name="free"  th:value="${book.free}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="datepublished">Date Published:</label>
		     <label th:if="${#fields.hasErrors('datepublished')}" th:errors="*{datepublished}"
									class="validation-message"></label>
									
		    <div class="col-sm-10">
		      <input type="date" class="form-control" id="datepublished" name="datepublished"  th:value="${book.datepublished}">
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">Submit</button>
		    </div>
		  </div>
		
</form>
</div>
 
</body>
</html>
